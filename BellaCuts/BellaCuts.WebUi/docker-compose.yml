version: "3.9"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_strong_P@ssw0rd!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Your_strong_P@ssw0rd!", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 10s
      retries: 10

  webui:
    build:
      context: ./BellaCuts.WebUi
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=BellaCutsDb;User=sa;Password=Your_strong_P@ssw0rd!;TrustServerCertificate=True
    ports:
      - "5000:80"
    networks:
      - bella-net

networks:
  bella-net:
    driver: bridge